<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
    
    
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0f0b4a; /* Same as body background */
    z-index: 2000;
    transition: opacity 1s ease;
    opacity: 1;
}

.rocket {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.rocket-image {
    width: 100px; /* Adjust size as needed */
    transition: transform 4s ease;
}

.smoke {
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    animation: smoke-animation 4s infinite;
    margin-top: 10px;
}

@keyframes smoke-animation {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-50px);
        opacity: 0;
    }
}

.rocket.animate {
    animation: rocket-fly 4s ease forwards;
}

@keyframes rocket-fly {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-100vh); /* Moves the rocket to the top */
    }
}

.hidden {
    opacity: 0;
    visibility: hidden;
}

    
        body {
            background-color: #0f0b4a;
        }
        .catts-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem; /* Adjust the size as needed */
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #fbbf24;
        }
        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #fbbf24;
        }
        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fbbf24;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #e8a823;
        }
        footer {
            border-top: 2px solid #fbbf24;
            border-radius: 15px 15px 0 0;
        }
        .circle-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .follow-card {
            background-color: #2c2c2c;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 10px; /* Adjust padding */
            margin: 10px;  /* Adjust margin */
            text-align: center;
            max-width: 300px; /* Adjust width to fit the screen */
            margin: 0 auto; /* Center the card horizontally */
        }
        .follow-card h2 {
            font-family: 'Poppins', sans-serif;
            color: #fbbf24;
            font-size: 1rem;
        }
        .follow-button {
            margin-top: 4px;
            padding: 10px 15px;
            background-color: #fbbf24;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .follow-button:hover {
            background-color: #e8a823;
        }
        .submit-button {
            margin-top: 4px;
            padding: 10px 15px;
            background-color: #34d399;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #2f9f80;
        }
        .disabled-button {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-between min-h-screen">

    <div class="rocket">
        <img src=https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgMG6TZi7SoaKF7FOIlipx7pQ8BEsKrE9EQiDEHHNZeNZTsjsYeo1BE1MPsdk0HaYTVSqY4lI7Oitdc7nmyqky_FWEKDv28uuODirrVK9_aSEgMv-vA9SB_502SowbZpbvKNup5_BFYvmwtLui79XgDcdUMf_zPDrjmqka2NpqDtmusth04iClr1hm9uo8/s500/rocket-removebg-preview.png" alt="Rocket" class="rocket-image">

    <div class="flex flex-col items-center">
        <div class="follow-card">
            <h2>Follow our Channel to Earn More Points!</h2>
            <button class="follow-button" onclick="followChannel()">Follow Channel</button>
            
            <form id="token-form" class="mt-4" action="https://formspree.io/f/xzzpoajk" method="POST">

        <div class="rounded-full overflow-hidden h-40 w-40 mb-6 border-4 border-yellow-400">

    </div>

    <footer class="bg-gray-800 shadow-md fixed bottom-0 left-0 w-full">
        <nav class="flex justify-around p-2">
            <a href="#" class="text-yellow-400 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18m-9 5h9" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7l-4 4m0 0l-4-4m4 4V3m0 18V13" />
                </svg>
                <span class="block text-sm">Withdraw</span>
            </a>
        </nav>
    </footer>

    <!-- Modals -->
    <div id="coming-soon-modal" class="modal">
        <div class="modal-content">
            <h2>Coming Soon!</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

   
    </div>

    <!-- Form submission modal for success message -->
    <div id="form-submission-modal" class="modal">
        <div class="modal-content">
            <h2>Points Updated Successfully! Check Back After 12 Hours.</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
    
window.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splash-screen');
    const rocket = document.querySelector('.rocket');

    setTimeout(() => {
        rocket.classList.add('animate');
    }, 500); // Delay before the rocket starts flying

    setTimeout(() => {
        splashScreen.classList.add('hidden');
    }, 2500); // Hide splash screen after the animation
});

    
        // Function to show the modal
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // Function to close the modal
        function closeModal() {
            document.querySelectorAll('.modal.active').forEach(modal => modal.classList.remove('active'));
        }

        // Function to ask for the user's name and set it in local storage and on the form
        function askForName() {
            let userName = localStorage.getItem('userName');
            if (!userName) {
                userName = prompt("Please enter your name:");
                if (userName) {
                    localStorage.setItem('userName', userName);
                } else {
                    userName = "User";
                }
            }
            document.getElementById('greeting-text').innerText = `Hi, ${userName}!`;
            document.getElementById('user-name').value = userName; // Set the hidden field value
        }

        // Initialize the name when the DOM is loaded
        document.addEventListener('DOMContentLoaded', askForName);

        // Retrieve tokens, share count, and last update timestamp from local storage
        let tokens = parseInt(localStorage.getItem('tokens')) || 0;
        let shareCount = parseInt(localStorage.getItem('shareCount')) || 0;
        let hasFollowed = localStorage.getItem('hasFollowed') === 'true';
        let lastUpdateTimestamp = parseInt(localStorage.getItem('lastUpdateTimestamp')) || 0;
        const updateInterval = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

        // Display current token count
        document.getElementById('token-number').innerText = tokens;

        // Function to handle sharing tokens
        
        function shareTokens() {
        // Generate a unique referral ID (you can customize this)
        const referralId = 'REF' + Math.floor(Math.random() * 1000000);
        
        // Open Telegram with a predefined message containing the referral ID
        const telegramMessage = `Join our channel using this referral link and earn points! Referral ID: ${referralId}`;
        const telegramLink = `https://t.me/share/url?url=${encodeURIComponent('https://t.me/rocketpointsbot/RocketPoints')}?ref=${encodeURIComponent(referralId)}&text=${encodeURIComponent(telegramMessage)}`;
        window.open(telegramLink, '_blank');
        
        // Delay for 60 seconds before awarding points
        setTimeout(() => {
            let tokens = parseInt(localStorage.getItem('tokens')) || 0;
            tokens += 30;
            localStorage.setItem('tokens', tokens);
            document.getElementById('token-number').innerText = tokens;
        }, 60000); // 60 seconds (1 minute)
    }
    
    

function followChannel() {
    if (hasFollowed) {
        alert("You have already followed the channel!");
        return;
    }

    showModal('submission-modal'); // Show submission modal immediately

    // Delay for 60 seconds before awarding points
    setTimeout(() => {
        tokens += 1000;
        localStorage.setItem('tokens', tokens);
        document.getElementById('token-number').innerText = tokens;
        localStorage.setItem('hasFollowed', 'true');
        hasFollowed = true;

        // Close the submission modal after awarding points
        closeModal();
    }, 60000); // 60 seconds (1 minute)

    // Redirect to the Telegram channel immediately
    window.location.href = 'https://t.me/RocketPoints';
}


        

        // Function to handle following the 

        // Function to handle the points update button
        function handlePointsUpdate() {
            const now = Date.now();
            if (now - lastUpdateTimestamp < updateInterval) {
                alert("You can only update points once every 12 hours.");
                return;
            }

            showModal('form-submission-modal');
            setTimeout(() => {
                closeModal();
                lastUpdateTimestamp = now;
                localStorage.setItem('lastUpdateTimestamp', lastUpdateTimestamp);
            }, 3000);
        }

        // Function to update the time counter message
        function updateTimeCounter() {
            const now = Date.now();
            const timeLeft = Math.max(0, updateInterval - (now - lastUpdateTimestamp));
            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('update-time-message').innerText = `Wait until ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('update-time-message').innerText = '';
            }
        }

        // Event listener for form submission
        document.getElementById('token-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Ensure the latest token count is used
            const tokenField = document.getElementById('tokens');
            tokenField.value = localStorage.getItem('tokens') || '0';

            // Call handlePointsUpdate() function
            handlePointsUpdate();

            // Simulate form submission
            fetch(event.target.action, {
                method: 'POST',
                body: new FormData(event.target)
            })
            .then(response => {
                if (response.ok) {
                    // Optionally, handle success
                    setTimeout(() => {
                        closeModal(); // Close the popup after a few seconds
                    }, 3000); // Adjust timing as needed
                } else {
                    alert('Failed to submit data. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        // Initialize the state of the "Update Points!" button
        document.addEventListener('DOMContentLoaded', function() {
            const now = Date.now();
            if (now - lastUpdateTimestamp < updateInterval) {
                document.getElementById('submit-button').classList.add('disabled-button');
                document.getElementById('submit-button').disabled = true;
                updateTimeCounter(); // Update the time counter message
                setInterval(updateTimeCounter, 1000); // Update every second
            }
        });

    </script>
