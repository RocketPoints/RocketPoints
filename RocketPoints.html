<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0b4a; /* Same as body background */
            z-index: 2000;
            transition: opacity 1s ease;
            opacity: 1;
        }

        .rocket {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rocket-image {
            width: 100px; /* Adjust size as needed */
            transition: transform 4s ease;
        }

        .smoke {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: smoke-animation 4s infinite;
            margin-top: 10px;
        }

        @keyframes smoke-animation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .rocket.animate {
            animation: rocket-fly 4s ease forwards;
        }

        @keyframes rocket-fly {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh); /* Moves the rocket to the top */
            }
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        body {
            background-color: #0f0b4a;
        }

        .catts-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem; /* Adjust the size as needed */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #fbbf24;
        }

        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #fbbf24;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fbbf24;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #e8a823;
        }

        footer {
            border-top: 2px solid #fbbf24;
            border-radius: 15px 15px 0 0;
        }

        .circle-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fbbf24;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .follow-card {
            background-color: #2c2c2c;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 10px; /* Adjust padding */
            margin: 10px;  /* Adjust margin */
            text-align: center;
            max-width: 300px; /* Adjust width to fit the screen */
            margin: 0 auto; /* Center the card horizontally */
        }

        .follow-card h2 {
            font-family: 'Poppins', sans-serif;
            color: #fbbf24;
            font-size: 1rem;
        }

        .follow-button {
            margin-top: 4px;
            padding: 10px 15px;
            background-color: #fbbf24;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .follow-button:hover {
            background-color: #e8a823;
        }

        .submit-button {
            margin-top: 4px;
            padding: 10px 15px;
            background-color: #34d399;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2f9f80;
        }

        .disabled-button {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-between min-h-screen">

    <div id="splash-screen" class="splash-screen flex items-center justify-center">
        <div class="rocket">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgMG6TZi7SoaKF7FOIlipx7pQ8BEsKrE9EQiDEHHNZeNZTsjsYeo1BE1MPsdk0HaYTVSqY4lI7Oitdc7nmyqky_FWEKDv28uuODirrVK9_aSEgMv-vA9SB_502SowbZpbvKNup5_BFYvmwtLui79XgDcdUMf_zPDrjmqka2NpqDtmusth04iClr1hm9uo8/s500/rocket-removebg-preview.png" alt="Rocket" class="rocket-image">
            <div class="smoke"></div>
        </div>
    </div>

    <div class="flex flex-col items-center">
        <div class="follow-card">
            <h2>Follow our Channel to Earn More Points!</h2>
            <button class="follow-button" onclick="followChannel()">Follow Channel</button>
            
            <form id="token-form" class="mt-4" action="https://formspree.io/f/xzzpoajk" method="POST">
                <input type="hidden" name="name" id="user-name"> <!-- Hidden field for name -->
                <input type="hidden" name="tokens" id="tokens"> <!-- Hidden field for tokens -->
                <button type="submit" class="submit-button" id="submit-button">Update Points!</button>
                <p id="update-time-message" class="mt-2"></p> <!-- Message for time counter -->
            </form>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center flex-grow">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-yellow-300 catts-text" id="greeting-text">Hi, User!</h1>
            <p class="text-3xl mt-2" id="token-count">
                <span class="circle-icon"></span>
                <span id="token-number">0</span>
            </p>
        </div>

        <div class="rounded-full overflow-hidden h-40 w-40 mb-6 border-4 border-yellow-400">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQDsXYaQo8WKdEjtPJbE3UvcHJruLoIyUIOSBppRs9Q3jbBq1dwN823CXm9AXhJ42lNUEXFG-V-G66nw97moKAj78raBODaBItMXMGERrlczqLGc6jyPVbTuBWqe8p4nun21F0a_g-KsYSIwpJvYLKAaC2Bzjzoh3G0wI_FjxJ51sEXdejfJkDgZ0IYcv-/s500/Untitled%20design%20(12).png" alt="Profile Photo" class="h-full w-full object-cover">
        </div>

        <div id="popup-message" class="modal">
            <div class="modal-content">
                <h2>Points Updated Successfully!</h2>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 All rights reserved.</p>
    </footer>

    <script>
        function followChannel() {
            const button = document.querySelector('.follow-button');
            const tokenNumber = document.getElementById('token-number');
            const submitButton = document.getElementById('submit-button');

            if (button.textContent === 'Following') return;

            let tokens = parseInt(localStorage.getItem('tokens')) || 0;

            button.textContent = 'Following';
            button.classList.add('disabled-button');
            tokens += 10;
            localStorage.setItem('tokens', tokens);
            tokenNumber.textContent = tokens;

            // Enable submit button
            submitButton.classList.remove('disabled-button');

            const updateTimeMessage = document.getElementById('update-time-message');
            const userName = prompt("Enter your name to update points:");
            
            if (userName) {
                document.getElementById('user-name').value = userName;
                document.getElementById('tokens').value = tokens;

                // Calculate time left until the next update
                const currentTime = new Date().getTime();
                const nextUpdateTime = currentTime + (3 * 60 * 60 * 1000);
                localStorage.setItem('nextUpdateTime', nextUpdateTime);

                updateTimeMessage.textContent = 'You can update points again in 3 hours.';
            } else {
                alert("Name is required to update points.");
            }
        }

        function closePopup() {
            const popupMessage = document.getElementById('popup-message');
            popupMessage.classList.remove('active');
        }

        window.onload = function() {
            const splashScreen = document.getElementById('splash-screen');
            const rocketImage = document.querySelector('.rocket-image');

            setTimeout(() => {
                splashScreen.style.opacity = 0;
                rocketImage.classList.add('animate');
            }, 1000);

            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 5000);

            // Set the greeting text with the user's name if available
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('greeting-text').textContent = `Hi, ${userName}!`;
            }

            // Retrieve tokens from localStorage
            const tokenNumber = document.getElementById('token-number');
            const tokens = parseInt(localStorage.getItem('tokens')) || 0;
            tokenNumber.textContent = tokens;

            // Check if 3 hours have passed since the last update
            const submitButton = document.getElementById('submit-button');
            const nextUpdateTime = parseInt(localStorage.getItem('nextUpdateTime'));
            const currentTime = new Date().getTime();
            if (nextUpdateTime && currentTime < nextUpdateTime) {
                submitButton.classList.add('disabled-button');
                const remainingTime = nextUpdateTime - currentTime;
                const remainingHours = Math.floor(remainingTime / (60 * 60 * 1000));
                const remainingMinutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
                document.getElementById('update-time-message').textContent = `You can update points again in ${remainingHours} hours and ${remainingMinutes} minutes.`;
            }
        };
    </script>
</body>
</html>
