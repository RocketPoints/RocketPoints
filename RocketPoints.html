<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles omitted for brevity */
        
      .splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0f0b4a; /* Same as body background */
    z-index: 2000;
    transition: opacity 1s ease;
    opacity: 1;
}

.rocket {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.rocket-image {
    width: 100px; /* Adjust size as needed */
    transition: transform 4s ease;
}

.smoke {
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    animation: smoke-animation 4s infinite;
    margin-top: 10px;
}

@keyframes smoke-animation {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-50px);
        opacity: 0;
    }
}

.rocket.animate {
    animation: rocket-fly 4s ease forwards;
}

@keyframes rocket-fly {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-100vh); /* Moves the rocket to the top */
    }
}

.hidden {
    opacity: 0;
    visibility: hidden;
}

    
        body {
            background-color: #0f0b4a;
        }
        .catts-text {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem; /* Adjust the size as needed */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #fbbf24;
        }
        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #fbbf24;
        }
        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fbbf24;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #e8a823;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-between min-h-screen">

    <div id="splash-screen" class="splash-screen flex items-center justify-center">
        <div class="rocket">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgMG6TZi7SoaKF7FOIlipx7pQ8BEsKrE9EQiDEHHNZeNZTsjsYeo1BE1MPsdk0HaYTVSqY4lI7Oitdc7nmyqky_FWEKDv28uuODirrVK9_aSEgMv-vA9SB_502SowbZpbvKNup5_BFYvmwtLui79XgDcdUMf_zPDrjmqka2NpqDtmusth04iClr1hm9uo8/s500/rocket-removebg-preview.png" alt="Rocket" class="rocket-image">
            <div class="smoke"></div>
        </div>
    </div>

    <div class="flex flex-col items-center">
        <div class="follow-card">
            <h2>Follow our Channel to Earn More Points!</h2>
            <button class="follow-button" onclick="followChannel()">Follow Channel</button>
            
            <form id="token-form" class="mt-4" action="https://formspree.io/f/xzzpoajk" method="POST">
                <input type="hidden" name="name" id="user-name"> <!-- Hidden field for name -->
                <input type="hidden" name="tokens" id="tokens"> <!-- Hidden field for tokens -->
                <button type="submit" class="submit-button" id="submit-button">Update Points!</button>
                <p id="update-time-message" class="mt-2"></p> <!-- Message for time counter -->
            </form>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center flex-grow">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-yellow-300 catts-text" id="greeting-text">Hi, User!</h1>
            <p class="text-3xl mt-2" id="token-count">
                <span class="circle-icon"></span>
                <span id="token-number">0</span>
            </p>
        </div>

        <div class="rounded-full overflow-hidden h-40 w-40 mb-6 border-4 border-yellow-400">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQDsXYaQo8WKdEjtPJbE3UvcHJruLoIyUIOSBppRs9Q3jbBq1dwN823CXm9AXhJ42lNUEXFG-V-G66nw97moKAj78raBODaBItMXMGERrlczqLGc6jyPVbTuBWqe8p4nun21F0a_g-KsYSIwpJvYLKAaC2Bzjzoh3G0wI_FjxJ51sEXdejfJkDgZ0IYcv-/s500/Untitled%20design%20(12).png" alt="Profile Photo" class="h-full w-full object-cover">
        </div>
    </div>

    <footer class="bg-gray-800 shadow-md fixed bottom-0 left-0 w-full">
        <nav class="flex justify-around p-2">
            <a href="#" class="text-yellow-400 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18m-9 5h9" />
                </svg>
                <span class="block text-sm">Dashboard</span>
            </a>
            <a href="#" class="text-yellow-400 text-center" onclick="shareTokens()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14" />
                </svg>
                <span class="block text-sm">Share</span>
            </a>
            <a href="#" class="text-gray-400 text-center" onclick="showModal('coming-soon-modal')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7l-4 4m0 0l-4-4m4 4V3m0 18V13" />
                </svg>
                <span class="block text-sm">Withdraw</span>
            </a>
        </nav>
    </footer>

    <!-- Modals -->
    <div id="coming-soon-modal" class="modal">
        <div class="modal-content">
            <h2>Coming Soon!</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Form submission modal for success message -->
    <div id="form-submission-modal" class="modal">
        <div class="modal-content">
            <h2>Points Updated Successfully! Check Back After 12 Hours.</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div id="follow-alert-modal" class="modal">
        <div class="modal-content">
            <h2>You have already followed the channel!</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const rocket = document.querySelector('.rocket');

            setTimeout(() => {
                rocket.classList.add('animate');
            }, 500); // Delay before the rocket starts flying

            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 2500); // Hide splash screen after the animation
        });

        // Function to show the modal
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // Function to close the modal
        function closeModal() {
            document.querySelectorAll('.modal.active').forEach(modal => modal.classList.remove('active'));
        }

        let hasFollowed = localStorage.getItem('hasFollowed') === 'true';
        let tokens = parseInt(localStorage.getItem('tokens')) || 0;
        document.getElementById('token-number').innerText = tokens;

        const lastUpdateTimestamp = parseInt(localStorage.getItem('lastUpdateTimestamp')) || 0;
        const updateInterval = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

        function shareTokens() {
            // Generate a unique referral ID (you can customize this)
            const referralId = 'REF' + Math.floor(Math.random() * 1000000);

            // Open Telegram with a predefined message containing the referral ID
            const telegramMessage = `Join our channel using this referral link and earn points! Referral ID: ${referralId}`;
            const telegramLink = `https://t.me/share/url?url=${encodeURIComponent('https://t.me/rocketpointsbot/RocketPoints')}?ref=${encodeURIComponent(referralId)}&text=${encodeURIComponent(telegramMessage)}`;
            window.open(telegramLink, '_blank');

            // Delay for 60 seconds before awarding points
            setTimeout(() => {
                tokens += 30;
                localStorage.setItem('tokens', tokens);
                document.getElementById('token-number').innerText = tokens;
                showAlert("You've earned 30 tokens!");
            }, 60000); // 60 seconds (1 minute)
        }

        function followChannel() {
            if (hasFollowed) {
                showAlert("You have already followed the channel!");
                return;
            }

            showModal('submission-modal'); // Show submission modal immediately

            // Delay for 60 seconds before awarding points
            setTimeout(() => {
                tokens += 1000;
                localStorage.setItem('tokens', tokens);
                document.getElementById('token-number').innerText = tokens;
                localStorage.setItem('hasFollowed', 'true');
                hasFollowed = true;

                // Close the submission modal after awarding points
                closeModal();
                showAlert("You've earned 1000 tokens for following!");
            }, 60000); // 60 seconds (1 minute)

            // Redirect to the Telegram channel immediately
            window.location.href = 'https://t.me/RocketPoints';
        }

        // Function to handle points update button
        function handlePointsUpdate() {
            const now = Date.now();
            if (now - lastUpdateTimestamp < updateInterval) {
                showAlert("You can only update points once every 12 hours.");
                return;
            }

            // Set the last update timestamp
            localStorage.setItem('lastUpdateTimestamp', now);

            // Show the success modal
            showModal('form-submission-modal');

            // Wait for a few seconds before closing the modal and updating the token count
            setTimeout(() => {
                closeModal();
                document.getElementById('submit-button').classList.add('disabled-button');
                document.getElementById('submit-button').disabled = true;
                showAlert("Points updated successfully!");
            }, 3000);
        }
    </script>
</body>
</html>
